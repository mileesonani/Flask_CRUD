{% extends 'base.html' %}

{% block head %}
<title>Add</title>
{% endblock %}

{% block body %}
<div>
    <h1 class="bg-gray-800 text-white font-semibold p-2">Add Data Form</h1>
    <form action="/" method="POST" class="flex flex-col p-2">
        <div class="w-1/3 flex">
            <label for="Name" class="font-semibold">Name</label>
            <input type="text" name="Name" id="Name" />
        </div>
        <div class="w-1/3 flex">
            <label for="Email" class="font-semibold">Email</label>
            <input type="email" name="Email" id="Email" />
        </div>
        <div class="w-1/3 flex">
            <label for="Phone" class="font-semibold">Phone</label>
            <input type="text" name="Phone" id="Phone" />
        </div>
        <div class="w-1/3 flex">
            <label for="Gender" class="font-semibold">Gender</label>
            <!-- <input type="text" name="Gender" id="Gender" /> -->
            <div class="flex items-center space-x-6">
                <label class="inline-flex items-center">
                    <input type="radio" name="Gender" value="Male" class="form-radio text-blue-600">
                    <span class="ml-2 text-gray-700">Male</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="Gender" value="Female" class="form-radio text-pink-500">
                    <span class="ml-2 text-gray-700">Female</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="Gender" value="Other" class="form-radio text-green-500">
                    <span class="ml-2 text-gray-700">Other</span>
                </label>
            </div>
        </div>
        <div class="w-1/3 flex">
            <label for="City" class="font-semibold">City</label>
            <input type="text" name="City" id="City" />
        </div>
        <div class="w-1/3 flex">
            <input type="submit" value="+ Add" id="btn_add" />
        </div>
    </form>
</div>
{% endblock %}
